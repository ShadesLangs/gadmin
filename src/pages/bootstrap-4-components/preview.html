<section class="g-section">
  <div class="g-section__header">
    <h2 class="g-section__title" id="@@link">@@title</h2>

    <div class="g-section__toolbar">
      <div class="dropdown">
        <a
          class="g-section__link"
          href="https://getbootstrap.com/docs/4.1/components/@@link"
          target="_blank"
        >
          <i
            class="fas fa-ellipsis-h"
            data-toggle="tooltip"
            data-placement="left"
            data-html="true"
            title="Read more about <strong>@@title</strong>"
          >
          </i>
        </a>
      </div>
    </div>
  </div>

  <div class="g-section__content">
    @@html
  </div>
</section>
