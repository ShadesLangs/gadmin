<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/custom.css">

    <title>Clone</title>
  </head>
  <body>
    @@include('./../partials/header/header.html')
    @@include('./../partials/sidebar/sidebar.html')

    <div class="c-container">
      <main class="c-main container-fluid">
        <div class="row">
          <div class="col-12">
            <h1>Blank <span class="c-main__subtitle">nice and clean</span></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <section class="c-section">
              <div class="c-section__header">
                <h2 class="c-section__title">Title</h2>

                <div class="c-section__toolbar">
                  <div class="dropdown">
                    <a data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="true">
                    <i class="fas fa-ellipsis-h"></i>
                    <div class="dropdown-menu dropdown-menu-right" x-placement="bottom-end" style="position: absolute; transform: translate3d(-142px, 45px, 0px); top: 0px; left: 0px; will-change: transform;">
                      <a class="dropdown-item" href="#">Setting 1</a>
                      <a class="dropdown-item" href="#">Setting 2</a>
                      <div class="c-notification__divider dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Setting 3</a>
                    </div>
                  </div>
                  </a>

                </div>
              </div>

              <div class="c-section__content">
                Content
              </div>
            </section>
          </div>
        </div>
      </main>

      @@include('./../partials/footer/footer.html')
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <script src="assets/js/custom.js"></script>
  </body>
</html>
